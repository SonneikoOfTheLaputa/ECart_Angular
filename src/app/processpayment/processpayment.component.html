<style>
    @import url(https://fonts.googleapis.com/css?family=Calibri:400,300,700);
body {

font-size: 17px;
padding: 8px;
}

* {
box-sizing: border-box;
}

.row {
display: -ms-flexbox; /* IE10 */
display: flex;
-ms-flex-wrap: wrap; /* IE10 */
flex-wrap: wrap;
margin: 0 -16px;
}

.col-25 {
-ms-flex: 25%; /* IE10 */
flex: 25%;
}

.col-50 {
-ms-flex: 50%; /* IE10 */
flex: 50%;
}

.col-75 {
-ms-flex: 75%; /* IE10 */
flex: 75%;
}

.col-25,
.col-50,
.col-75 {
padding: 0 16px;
}

.container {
background-color: #f2f2f2;
padding: 5px 20px 15px 20px;
border: 1px solid lightgrey;
border-radius: 3px;
}

input[type=text] {
width: 100%;
margin-bottom: 20px;
padding: 12px;
border: 1px solid #ccc;
border-radius: 3px;
}

label {
margin-bottom: 10px;
display: block;
}

.icon-container {
margin-bottom: 20px;
padding: 7px 0;
font-size: 24px;
}

.btn1 {
background-color: #04AA6D;
color: white;
padding: 12px;
margin: 10px 0;
border: none;
width: 100%;
border-radius: 3px;
cursor: pointer;
font-size: 17px;
}

.btn:hover {
background-color: #45a049;
}

a {
color: #2196F3;
}

hr {
border: 1px solid lightgrey;
}

span.price {
float: right;
color: grey;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
@media (max-width: 800px) {
.row {
  flex-direction: column-reverse;
}
.col-25 {
  margin-bottom: 20px;
}
}

/*otp section*/
.otpSection {
height: 520px;
width: 400px;
background-color: rgba(255, 255, 255, 0.03);
position: absolute;
transform: translate(-50%, -50%);
top: 50%;
left: 50%;
border-radius: 10px;
backdrop-filter: blur(15px);
border: 2px solid rgba(255, 255, 255, 0.1);
box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
padding: 50px 35px;
}
.otpSection * {
font-family: "Poppins", sans-serif;
color: black;
letter-spacing: 0.5px;
outline: none;
border: none;
}
.otpSection h3 {
font-size: 40px;
font-weight: 700;
line-height: 42px;
text-align: center;
}

.otplbl {
display: block;
margin-top: 30px;
font-size: 16px;
font-weight: 500;
}
.otpinput {
display: block;
height: 50px;
width: 100%;
background-color: rgba(255, 255, 255, 0.05);
border-radius: 3px;
padding: 0 10px;
margin-top: 8px;
font-size: 14px;
font-weight: 300;
}
::placeholder {
color: #e1e1e1;
}

.otpinput:hover{
outline: 2px solid #0001;
}
.otpsubmitbtn {
margin-top: 50px;
width: 100%;
background-color: green;
color: #080710;
padding: 15px 0;
font-size: 18px;
font-weight: 600;
border-radius: 5px;
cursor: pointer;
}
</style>

<app-nav-menu-after-login username="{{usernamebind}}"></app-nav-menu-after-login>
<div class="row" style="display:{{displayCardDetailsSection}}">
<div class="col-75">
  <div class="container">
    <form>
    
      <div class="row">
        <div class="col-50">
          <h3>Shipping Address</h3>
          <label for="fname"><i class="fa fa-user"></i> Full Name</label>
          <input type="text" id="fname" name="firstname" placeholder="John M. Doe" [(ngModel)]="shippingAddressObj.FullName" >
          <label for="email"><i class="fa fa-envelope"></i> Email</label>
          <input type="text" id="email" name="email" placeholder="john@example.com" [(ngModel)]="shippingAddressObj.EmailAddress" >
          <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
          <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" [(ngModel)]="shippingAddressObj.Address" >
          <label for="city"><i class="fa fa-institution"></i> City</label>
          <input type="text" id="city" name="city" placeholder="New York" [(ngModel)]="shippingAddressObj.City" >

          <div class="row">
            <div class="col-50">
              <label for="state">State</label>
              <input type="text" id="state" name="state" placeholder="NY" [(ngModel)]="shippingAddressObj.State" >
            </div>
            <div class="col-50">
              <label for="zip">Zip</label>
              <input type="text" id="pin" name="pin" placeholder="10001" [(ngModel)]="shippingAddressObj.PinCode" >
            </div>
          </div>
        </div>

        <div class="col-50">
          <h3>Payment</h3>
          <label for="fname">Accepted Cards</label>
          <div class="icon-container">
            <i class="fa fa-cc-visa" style="color:navy;"></i>
            <i class="fa fa-cc-amex" style="color:blue;"></i>
            <i class="fa fa-cc-mastercard" style="color:red;"></i>
            <i class="fa fa-cc-discover" style="color:orange;"></i>
          </div>
          <label for="cname">Name on Card</label>
          <input type="text" id="cname" name="cardname" placeholder="John More Doe" [(ngModel)]="cardDetailsObj.CardName">
          <label for="ccnum">Credit card number</label>
          <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" [(ngModel)]="cardDetailsObj.CardNumber" >
          <label for="expmonth">Exp Month</label>
          <input type="text" id="expmonth" name="expmonth" placeholder="September" [(ngModel)]="cardDetailsObj.CardMonth" >
          <div class="row">
            <div class="col-50">
              <label for="expyear">Exp Year</label>
              <input type="text" id="expyear" name="expyear" placeholder="2018" [(ngModel)]="cardDetailsObj.CardYear" >
            </div>
            <div class="col-50">
              <label for="cvv">CVV</label>
              <input type="password" id="cvv" name="cvv" placeholder="352" [(ngModel)]="cardDetailsObj.CardCvv" >
            </div>
          </div>
        </div>
        
      </div>
    
      <input type="button" value="Continue to checkout" class="btn1" (click)="GoPayment()">
    </form>
  </div>
</div>

</div>

<div style="display:{{displayOtpSection}}" class="otpSection">
<h3>ABC Bank</h3>

<label for="OTP" class="otplbl">OTP</label>
<input type="text" class="otpinput" placeholder="OTP" [(ngModel)]="otp" id="otp">



<button class="otpsubmitbtn" (click)="FinalProceed()" style="display:{{IsDisabled?'none':'block'}}">SUBMIT</button>
<label>{{counter | formatTime}}</label>
<button class="otpsubmitbtn" (click)="RegenerateOtp()" style="display:{{IsRegenerateOtp?'none':'block'}}">Re-generate OTP</button>


</div>
